<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Installing MagicMirror 3rdParty Modules</title>
  <link rel="stylesheet" type="text/css" href="../node_modules/jsonform/deps/opt/bootstrap.css" />

  <link rel="stylesheet" type="text/css" href="webform.css" />
  <link rel="stylesheet" type="text/css" href="local.css" />
</head>
<body  style="margin:30px;">
  <h1 style="text-align:center">Select all the modules you would like to install</h1>
  <div id="result"></div>
  <div id="outmessage"></div>
  <a id="openlink" />
  <script type="text/javascript" src="../node_modules/jsonform/deps/jquery.min.js"></script>
  <script type="text/javascript" src="../node_modules/jsonform/deps/underscore.js"></script>
  <script type="text/javascript" src="../node_modules/jsonform/deps/opt/jsv.js"></script>
  <script type="text/javascript" src="../node_modules/jsonform/lib/jsonform.js"></script>
  <script type="text/javascript" src="../node_modules/jsonform/deps/opt/jquery-ui.js"></script>
  <script type="text/javascript" src="../node_modules/jsonform/deps/opt/ace/ace.js"></script>
  <script type="text/javascript" src="../webform.js"></script>
  <script type="text/javascript" src="../node_modules/socket.io-client/dist/socket.io.js"></script>
  <script type="text/javascript" src="../node_modules/showdown/dist/showdown.min.js"></script>
  <script type="text/javascript" src="form-client.js"></script>
  <script type="text/javascript" src="../scripts/fixme.js"></script>
  <div id="waitforit" class="alert">

  </div>
  <div id="viewerFrame" class="ourframe" style="display:none">

    <iframe id="viewer" />
  </div>
